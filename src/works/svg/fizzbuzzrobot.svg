<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg>
<?xml-stylesheet href="fizzbuzzrobot.css" type="text/css"?>
  <svg
    id="fizzbuzzrobot"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    preserveAspectRatio="xMinYMin meet"
    viewBox="0 0 340 340">

    <!-- Bg Circle -->
    <circle class="background-circle" cx="170" cy="170" r="162"/>

    <!-- Head -->
    <circle class="ear-right" cx="193" cy="95" r="10"></circle>
    <circle class="ear-left" cx="146" cy="95" r="10"></circle>
    <g class="antenna">
      <circle class="antenna-base" cx="170" cy="75" r="10"></circle>
      <line class="antenna-stem" x1="170" y1="45" x2="170" y2="65"></line>
      <circle class="antenna-ball" cx="170" cy="43" r="4"></circle>
    </g>
    <rect class="head" x="145" y="75" width="50" height="50" rx="5" ry="5"/>
    <g class="eye">
      <circle class="eye-outer" cx="160" cy="90" r="6"/>
      <circle class="eye-inner" cx="161" cy="89" r="2"/>
      <circle class="eye-glare" cx="162" cy="88" r="1"/>
    </g>
    <g class="eye">
      <circle class="eye-outer" cx="180" cy="90" r="6"/>
      <circle class="eye-inner" cx="181" cy="89" r="2"/>
      <circle class="eye-glare" cx="182" cy="88" r="1"/>
    </g>
    <circle class="nose" cx="170" cy="103" r="2"></circle>
    <rect class="mouth" x="155" y="110" width="30" height="4"/>

    <!-- Neck -->
    <polygon class="neck" points="150,128 190,128 195,133 145,133"></polygon>
    <circle class="bolt" cx="150" cy="131.5" r=".8"></circle>
    <circle class="bolt" cx="160" cy="131.5" r=".8"></circle>
    <circle class="bolt" cx="170" cy="131.5" r=".8"></circle>
    <circle class="bolt" cx="180" cy="131.5" r=".8"></circle>
    <circle class="bolt" cx="190" cy="131.5" r=".8"></circle>

    <!-- legs -->
    <rect class="leg-left" x="145" y="208" width="18" height="90" rx="5" ry="5"/>
    <rect class="leg-right" x="177" y="208" width="18" height="90" rx="5" ry="5"/>

    <!-- Body -->
    <rect class="body" x="135" y="135" width="70" height="80" rx="5" ry="5"/>
    <circle class="bolt" cx="170" cy="140" r=".8"></circle>
    <circle class="bolt" cx="170" cy="150" r=".8"></circle>
    <circle class="bolt" cx="170" cy="160" r=".8"></circle>
    <circle class="bolt" cx="145" cy="145" r=".8"></circle>
    <circle class="bolt" cx="150" cy="145" r=".8"></circle>
    <circle class="bolt" cx="155" cy="145" r=".8"></circle>
    <circle class="bolt" cx="160" cy="145" r=".8"></circle>
    <line class="temp-stem" x1="152.5" y1="160" x2="152.5" y2="152"></line>
    <circle class="temp-ball" cx="152.5" cy="160" r="2.5"></circle>
    <circle class="body-circle-outer" cx="170" cy="185" r="20"/>
    <circle class="body-circle-middle-outer" cx="170" cy="185" r="15"/>
    <circle class="body-circle-middle-inner" cx="170" cy="185" r="10"/>
    <circle class="body-circle-inner" cx="170" cy="185" r="5"/>

    <!-- Arms -->
    <rect class="arm-left" x="115" y="140" width="18" height="90" rx="10" ry="15"/>
    <rect class="arm-right" x="207" y="140" width="18" height="90" rx="10" ry="15"/>

    <circle class="bolt" cx="123" cy="215" r=".8"></circle>
    <circle class="bolt" cx="123" cy="220" r=".8"></circle>
    <circle class="bolt" cx="123" cy="225" r=".8"></circle>
    <circle class="bolt" cx="128" cy="215" r=".8"></circle>

    <circle class="bolt" cx="211" cy="215" r=".8"></circle>
    <circle class="bolt" cx="216" cy="220" r=".8"></circle>
    <circle class="bolt" cx="216" cy="225" r=".8"></circle>
    <circle class="bolt" cx="216" cy="215" r=".8"></circle>

  </svg>
